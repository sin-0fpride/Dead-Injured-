<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dead & Injured â€” Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    background: black;
    color: #00ff99;
    font-family: monospace;
    overflow: hidden; /* prevent scrollbars */
  }

  /* Full-page hacker background */
  .bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    font-size: 14px;
    color: rgba(0, 255, 153, 0.08);
    pointer-events: none;
    white-space: pre;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    animation: scroll 20s linear infinite;
  }

  @keyframes scroll {
    from { transform: translateY(0); }
    to { transform: translateY(-50%); }
  }

  .container {
    position: relative;
    z-index: 1;
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  h1 {
    font-size: 32px;
    letter-spacing: 4px;
    margin-bottom: 50px;
  }

  .button {
    display: inline-block;
    border: 1px solid #00ff99;
    padding: 15px 40px;
    margin: 20px;
    cursor: pointer;
    transition: background 0.2s;
    font-size: 18px;
    text-decoration: none;
    color: #00ff99;
  }

  .button:hover {
    background: rgba(0, 255, 153, 0.1);
  }
</style>
</head>
<body>

<div class="bg" id="matrix"></div>

<div class="container">
  <h1>WELCOME TO <br>
  DEAD & INJURED</h1>
  <a href="lobby.html" class="button">PLAY</a>
  <a href="about.html" class="button">ABOUT GAME</a>
</div>

<script>
const bg = document.getElementById("matrix");

/* Generate a full-page grid of random numbers */
function generateMatrix() {
  const cols = Math.floor(window.innerWidth / 10); // width in chars
  const rows = Math.floor(window.innerHeight / 14) * 2; // height in lines
  let text = "";
  for (let i = 0; i < rows; i++) {
    for (let j = 0; j < cols; j++) {
      text += Math.floor(Math.random() * 10);
    }
    text += "\n";
  }
  bg.textContent = text;
}

generateMatrix();
window.addEventListener("resize", generateMatrix);
</script>

</body>
</html>
