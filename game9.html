<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dead & Injured — Level 10</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
body{margin:0;background:black;color:#00ff99;font-family:monospace;overflow-x:hidden;}
.bg{position:fixed;inset:0;font-size:14px;color:rgba(0,255,153,0.08);pointer-events:none;white-space:pre;animation:scroll 20s linear infinite;z-index:0;}
@keyframes scroll{from{transform:translateY(0);}to{transform:translateY(-50%);} }
.container{position:relative;z-index:1;padding:20px;max-width:650px;margin:100px auto;text-align:center;border:1px solid #00ff99;background:rgba(0,0,0,0.7);border-radius:8px;}
h1{margin-bottom:20px;letter-spacing:3px;}
input[type="text"]{font-family:monospace;font-size:18px;padding:8px;width:140px;text-align:center;border:1px solid #00ff99;background:black;color:#00ff99;}
button{font-family:monospace;padding:8px 20px;margin-left:10px;border:1px solid #00ff99;background:black;color:#00ff99;cursor:pointer;}
button:hover{background:rgba(0,255,153,0.1);}
.feedback{margin-top:20px;text-align:left;}
.dead{color:#009966;font-weight:bold;}
.injured{color:#33cc66;font-weight:bold;}
.back-btn{display:none;margin-top:20px;padding:10px 25px;border:1px solid #00ff99;background:black;color:#00ff99;cursor:pointer;font-family:monospace;}
.back-btn:hover{background:rgba(0,255,153,0.1);}
</style>
</head>
<body>

<div class="bg" id="matrix"></div>

<div class="container">
  <h1>LEVEL 9 — Five Digits</h1>
  <p>Guess the 5-digit number (0–9)</p>
  <input type="text" id="guess" maxlength="5" placeholder="e.g. 42718"/>
  <button id="submit">Guess</button>

  <div class="feedback" id="feedback"></div>
  <button class="back-btn" id="backBtn">Back to Lobby</button>
</div>

<script>
// Generate 5-digit number (repeats allowed)
const secretNumber = Array.from({length:5},()=>Math.floor(Math.random()*10)).join("");

let trial=0;
const maxTrials = 10; // optional limit

const feedbackDiv = document.getElementById("feedback");
const guessInput = document.getElementById("guess");
const submitBtn = document.getElementById("submit");
const backBtn = document.getElementById("backBtn");

// Dead & Injured calculation
function calculateDI(guess, number){
  let dead=0, injured=0;
  let guessArr = guess.split("");
  let numberArr = number.split("");
  let counted = [];

  for(let i=0;i<5;i++){
    if(guessArr[i]===numberArr[i]){
      dead++;
      counted.push(i);
    }
  }

  for(let i=0;i<5;i++){
    if(guessArr[i]!==numberArr[i]){
      for(let j=0;j<5;j++){
        if(!counted.includes(j) && guessArr[i]===numberArr[j]){
          injured++;
          counted.push(j);
          break;
        }
      }
    }
  }

  return {dead, injured};
}

submitBtn.onclick = () => {
  const guess = guessInput.value;
  if(!/^\d{5}$/.test(guess)){
    feedbackDiv.innerHTML += `<span class="injured">Enter 5 digits (0–9)</span><br>`;
    return;
  }

  trial++;
  const di = calculateDI(guess, secretNumber);

  feedbackDiv.innerHTML += `<strong>Trial ${trial}:</strong> ${guess} → <span class="dead">${di.dead}D</span> <span class="injured">${di.injured}I</span><br>`;

  if(di.dead===5){
    feedbackDiv.innerHTML += `<br><strong>Congratulations! You solved Level 10.</strong>`;
    submitBtn.disabled=true;
    guessInput.disabled=true;
    backBtn.style.display="inline-block";

    // Unlock next level (if you want a Level 11)
    let unlockedLevel = parseInt(localStorage.getItem('unlockedLevel')) || 10;
    if(unlockedLevel<11) localStorage.setItem('unlockedLevel',11);
  }

  guessInput.value="";
  guessInput.focus();
};

backBtn.onclick = () => { window.location.href = "lobby.html"; };
</script>

</body>
</html>
