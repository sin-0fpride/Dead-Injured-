<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dead & Injured - Leaderboard</title>

<style>
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background-color: #00051e;
    display: flex;
    flex-direction: column;
    font-family: Arial, sans-serif;
    color: white;
}

.upper-section {
    flex: 1;
    background-color: #0a0d2a;
    padding: 15px;
    overflow-y: auto;
    position: relative;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #ffcc00;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin: auto;
}

th, td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #3a3b5f;
}

th {
    background-color: #1e1d3f;
}

tr:nth-child(even) {
    background-color: #12122a;
}

.main-menu-btn {
    margin-top: 15px;
    display: block;
    margin-left: auto;
    margin-right: auto;
    padding: 10px 20px;
    background-color: #3a3b5f;
    border: none;
    color: white;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1rem;
}

</style>
</head>

<body>

<div class="upper-section">
    <h2>Top 500 Fastest Times</h2>

    <table id="leaderboard">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Time (s)</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <button class="main-menu-btn" onclick="window.location.href='index.html'">
        Main Menu
    </button>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
// Replace with your Firebase project config
const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    databaseURL: "https://YOUR_PROJECT.firebaseio.com",
    projectId: "YOUR_PROJECT",
    storageBucket: "YOUR_PROJECT.appspot.com",
    messagingSenderId: "SENDER_ID",
    appId: "APP_ID"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const leaderboardRef = db.ref('leaderboard');

leaderboardRef.on('value', snapshot => {
    const tbody = document.querySelector('#leaderboard tbody');
    tbody.innerHTML = '';
    const data = snapshot.val() || [];

    data.forEach((entry,index) => {
        const row = tbody.insertRow();
        row.insertCell(0).textContent = index + 1;
        row.insertCell(1).textContent = entry.time.toFixed(2);
        row.insertCell(2).textContent = new Date(entry.date).toLocaleString();
    });
});
</script>

</body>
</html>
