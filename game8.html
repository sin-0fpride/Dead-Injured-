<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dead & Injured — Level 8</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
body{margin:0;background:black;color:#00ff99;font-family:monospace;overflow-x:hidden;}
.bg{position:fixed;inset:0;font-size:14px;color:rgba(0,255,153,0.08);pointer-events:none;white-space:pre;animation:scroll 20s linear infinite;z-index:0;}
@keyframes scroll{from{transform:translateY(0);}to{transform:translateY(-50%);}}
.container{position:relative;z-index:1;padding:20px;max-width:600px;margin:100px auto;text-align:center;border:1px solid #00ff99;background:rgba(0,0,0,0.7);border-radius:8px;}
h1{margin-bottom:20px;letter-spacing:3px;}
input[type="text"]{font-family:monospace;font-size:18px;padding:8px;width:120px;text-align:center;border:1px solid #00ff99;background:black;color:#00ff99;}
button{font-family:monospace;padding:8px 20px;margin-left:10px;border:1px solid #00ff99;background:black;color:#00ff99;cursor:pointer;}
button:hover{background:rgba(0,255,153,0.1);}
.feedback{margin-top:20px;text-align:left;}
.dead{color:#009966;font-weight:bold;}
.injured{color:#33cc66;font-weight:bold;}
.back-btn{display:none;margin-top:20px;padding:10px 25px;border:1px solid #00ff99;background:black;color:#00ff99;cursor:pointer;font-family:monospace;}
.back-btn:hover{background:rgba(0,255,153,0.1);}
</style>
</head>
<body>

<div class="bg" id="matrix"></div>

<div class="container">
  <h1>LEVEL 8 — 4 Digits vs Tommy (Beginner)</h1>
  <p>Guess your 4-digit number (0–9)</p>
  <input type="text" id="guess" maxlength="4" placeholder="e.g. 1842"/>
  <button id="submit">Guess</button>

  <div class="feedback" id="feedback"></div>
  <button class="back-btn" id="backBtn">Back to Lobby</button>
</div>

<script>
// Generate 4-digit numbers for Player and AI (some repeats possible)
function generateNumber(){
  let digits=[];
  while(digits.length<3){
    const ranges=[[0,3],[4,7],[8,9]];
    let range=ranges[digits.length];
    let n=Math.floor(Math.random()*(range[1]-range[0]+1))+range[0];
    if(!digits.includes(n)) digits.push(n);
  }
  // 4th digit 30% repeat
  let repeat=Math.random()<0.3;
  if(repeat) digits.push(digits[Math.floor(Math.random()*3)]);
  else{
    let n;
    do { n=Math.floor(Math.random()*10); } while(digits.includes(n));
    digits.push(n);
  }
  return digits.join("");
}

const playerNumber = generateNumber();
const aiNumber = generateNumber();

let trial = 0;
const maxTrials = 8;

const feedbackDiv = document.getElementById("feedback");
const guessInput = document.getElementById("guess");
const submitBtn = document.getElementById("submit");
const backBtn = document.getElementById("backBtn");

// Beginner AI guess function
function aiGuess(trial){
  if(trial<8){
    let digits=[];
    while(digits.length<4){
      digits.push(Math.floor(Math.random()*10));
    }
    return digits.join("");
  } else {
    return aiNumber; // last trial AI always succeeds
  }
}

// Dead & Injured calculation (corrected)
function calculateDI(guess, number){
  let dead = 0, injured = 0;
  let guessArr = guess.split('');
  let numArr = number.split('');

  // Count Dead first
  for(let i=0;i<4;i++){
    if(guessArr[i] === numArr[i]){
      dead++;
      guessArr[i] = numArr[i] = null; // mark as used
    }
  }

  // Count Injured next
  for(let i=0;i<4;i++){
    if(guessArr[i] !== null){
      let idx = numArr.indexOf(guessArr[i]);
      if(idx !== -1){
        injured++;
        numArr[idx] = null; // mark as used
      }
    }
  }

  return {dead, injured};
}

submitBtn.onclick = () => {
  const guess = guessInput.value;
  if(!/^\d{4}$/.test(guess)){
    feedbackDiv.innerHTML += `<span class="injured">Enter 4 digits (0–9)</span><br>`;
    return;
  }

  trial++;
  const playerDI = calculateDI(guess, playerNumber);
  const aiGuessNum = aiGuess(trial);
  const aiDI = calculateDI(aiGuessNum, aiNumber);

  feedbackDiv.innerHTML += `<strong>Trial ${trial}:</strong><br>`;
  feedbackDiv.innerHTML += `You guessed: ${guess} → <span class="dead">${playerDI.dead}D</span> <span class="injured">${playerDI.injured}I</span><br>`;
  feedbackDiv.innerHTML += `Tommy guessed: ${aiGuessNum} → <span class="dead">${aiDI.dead}D</span> <span class="injured">${aiDI.injured}I</span><br><br>`;

  if(playerDI.dead===4 && aiDI.dead===4){
    feedbackDiv.innerHTML += `<strong>Draw! Both solved at trial ${trial}.</strong>`;
    submitBtn.disabled = true;
    guessInput.disabled = true;
    backBtn.style.display="inline-block";
  } else if(playerDI.dead===4){
    feedbackDiv.innerHTML += `<strong>Congratulations! You beat Tommy!</strong>`;
    submitBtn.disabled = true;
    guessInput.disabled = true;
    backBtn.style.display="inline-block";

    let unlockedLevel = parseInt(localStorage.getItem('unlockedLevel')) || 8;
    if(unlockedLevel<9) localStorage.setItem('unlockedLevel',9);
  } else if(trial>=maxTrials){
    feedbackDiv.innerHTML += `<strong>Tommy wins! Your number was ${playerNumber}. Tommy' number was ${aiNumber}.</strong>`;
    submitBtn.disabled = true;
    guessInput.disabled = true;
    backBtn.style.display="inline-block";
  }

  guessInput.value="";
  guessInput.focus();
};

backBtn.onclick = () => { window.location.href = "lobby.html"; };
</script>

</body>
</html>
